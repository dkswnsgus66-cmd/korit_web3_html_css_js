<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        input{
            margin-bottom: 5px;
            padding: 6px;

        }
        .error{
            color:red;
            font-size: 12px;
        }
        .success{
            color:green;
            font-size: 12px;
        }
    </style>
</head>
<body>
    <h1>회원가입</h1>
    <div>
        <input type="text" id="username" placeholder="아이디">
        <span id="username-msg"></span>
    </div>
    <div>
        <input type="text" id="password" placeholder="비밀번호">
        <span id="password-msg"></span>
    </div>
    <div>
        <input type="text" id="email" placeholder="이메일">
        <span id="email-msg"></span>
    </div>
    <button id="submit">가입</button>
</body>
<script>
    //[input,input,input]
    const inputs =document.querySelectorAll("input");
    // 반복을 돌면서 이벤트 리스너 장착
    inputs.forEach((input, idx)=>{
        // 키보드 키가 눌리는 이벤트
        input.addEventListener("keydown",(e)=>{
            const key = e.key;
            console.log(`${idx}번 인풋에 키 감지됨`)
            if(key ==="Enter"){
                // 현재 input다음 input애 포커스
               inputs[idx + 1]?.focus();
            }
            if(key === "Tab"){
                // 브라우저에서 Tab 키가 작동하는 기본동작 제거
                e.preventDefault();
                inputs[idx -1]?.focus();
            }
        })

    });
    const submit = document.querySelector("submit");
    // 이메일 인풋에서 엔터키를 누르면 가입버튼이 focus
    const input = document.querySelector("#email");
    input.addEventListener("keydown",(e)=>{
        const key = e.key
        if(key === "Enter"){
            submit.focus();
        }
    });

    // change 이벤트
    // input에서 작성을 완료하고 포커스가 사라지는 순간 생성됨
    input.addEventListener("change",(e)=>{
        // @있는지 검사
       const msg = document.querySelector("#email-msg");
       const inputValue = e.target.value;
       console.log(inputValue);
        isValidEmail = inputValue.includes("@");
        if(isValidEmail){
            msg.innerText = "사용가능";
            msg.className = "success";
        }else{
            msg.innerText = "이메일 형식이 아닙니다."
             msg.className = "error";
        }
    })



</script>
</html>
