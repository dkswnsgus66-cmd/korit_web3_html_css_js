<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>list</title>
</head>
<body>
    <!--
  목록을 나타내는 태그들
  ul : unordered - 순서숫자(1,2,3,..) 없음
  ol : ordered - 순서숫자(1,2,3,..) 있음
  li : ul or ol 태그 안에 들어가는 실제 요소
  *중요 ) ul 과 ol 의 안쪽에는 반드시 li가 바로 들어가야함
    -->
  <ul>
<li>사과</li>
<li>복숭아</li>
<li>딸기</li>
  </ul>

  <!-- 
  각 태그(여는태그)마다 속성을 가질수 있음 (필드를 가질수 있는거랑 비슷)
  ol 에는 type 이라는 속성을 가지고 있는 것
  이를 변경할 수 있다.
  주로 메뉴창에서  사용된다.
  -->
  <ol type="A">
    <li>1등</li>
    <li>2등</li>
    <li>3등</li>
  </ol>

</body>
</html>
